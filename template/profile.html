<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">


        <div class="card" style="width: 30rem;">


        <img src="{{user_details.user_image.url }}" style=" width: 250px;margin-left:auto;margin-right:auto;" class="card-img-top" alt="user image">

        <div class="card-body">
        <h2 class="card-title"><strong>{{user_details.username}}</strong></h2>

            {% for details in details %}
       <h2 class="card-text"></h2>
                <label for="date" class="col-2 col-form-label">Date:</label>
      <input name='date' class="form-control" value="{{details.date}}" type="text" required>
                <br>
      <label for="duration" >Duration:</label>
      <input name='duration' class="form-control" value="{{details.duration}}" type="text" required>

      <label for="topic" >Topic</label>
      <input name='TOPIC'  type="text" value="{{details.topic }}" required><br>

      <br>
      <label for="topic" >JOIN LINK :</label>
      <a href="{% url 'videocall' %}" class="btn btn-primary" style="margin-left 500px;">join now</a>
    </div>
     </div>

  </div>
</div>
{% endfor%}
    </div>







    </table>
</body>
</html>
